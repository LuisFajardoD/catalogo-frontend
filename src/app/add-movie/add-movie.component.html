

<div class="container">
  <h2>Agregar Película</h2>
  <form (ngSubmit)="addMovie()" #movieForm="ngForm">
    <div class="mb-3">
      <label for="title" class="form-label">Título</label>
      <input type="text" id="title" [(ngModel)]="movie.title" name="title" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="year" class="form-label">Año</label>
      <input type="number" id="year" [(ngModel)]="movie.year" name="year" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="synopsis" class="form-label">Sinopsis</label>
      <textarea id="synopsis" [(ngModel)]="movie.synopsis" name="synopsis" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
      <label for="cover" class="form-label">URL de la imagen</label>
      <input type="text" id="cover" [(ngModel)]="movie.cover" name="cover" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Agregar Película</button>
  </form>
</div>
